<h1>First News</h1>

{% if latest_story_list %}
    <ul>
    {% for story in latest_story_list %}
        <h2>{{ story.story_heading }}</h2>
        <h3>{{ story.pub_date }}</h3>
        <p>{{ story.story_text }}</p>
        <br>
    {% endfor %}
    </ul>
{% else %}
    <p>No storys are available.</p>
{% endif %}
